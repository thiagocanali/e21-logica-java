<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>
            Meu site
        </h1>
        <nav>
            <ul>
                <li>
                    <a href="index.html"> Home </a>
                </li>
                <li>
                    <a href="tabelas.html"> Tabelas </a>
                </li>
                <li>
                    <a href="forms.html"> Formulários </a>
                </li>
            </ul>
        </nav>
        <hr>
    </header>
    <main>
        <form action="forms.html">
            <ul>
                <li>
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" placeholder="Informe seu nome...">
                </li>
                <li>
                    <label for="idade">Idade</label>
                    <input type="text" name="idade" id="idade" placeholder="20">
                </li>
                <li>
                    <label for="sexo">Sexo</label>
                    <input type="radio" name="sexo" value="M"> Masculino
                    <input type="radio" name="sexo" value="F"> Feminino
                </li>
                <li>
                    <label for="cidade">Cidade</label>
                    <select name="cidade" id="cidade">
                        <option value="">Selecione...</option>
                        <option value="Blumenau">Blumenau</option>
                        <option value="Brusque">Brusque</option>
                        <option value="Floripa">Floripa</option>
                    </select>
                </li>
                <li>
                    <textarea name="descricao" id="descricao" cols="30" rows="10" placeholder="Informe um texto...">Motivo de contato:
Reclamação:</textarea>
                </li>
                <li>
                    <input type="button" value="Enviar">
                    <input type="reset" value="Limpar">
                </li>
            </ul>
        </form>
    </main>
    <footer>
        <p>Desenvolvido por ThiagoC Schwartz &copy;</p>
    </footer>
</body>
</html>
