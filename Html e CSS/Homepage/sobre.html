<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre</title>
    <script src="https://kit.fontawesome.com/939df34509.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="_css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand" href="index.html">Hidden brand</a>
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="galeria.html">Galeria</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sobre.html">Sobre</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>

    <main class="container-fluid">
        <div class="row">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input name="nome" type="text" class="form-control" id="exampleInputPassword1">
                </div>
                <div id="endereco-container">
                    <div class="form-group">
                        <label for="cep">CEP</label>
                        <input name="cep" type="text" class="form-control" id="cep">
                    </div>
                    <div id="complete-address">

                        <div class="form-group">
                            <label for="rua">Rua</label>
                            <input name="rua" type="text" class="form-control" id="rua">
                        </div>
                        <div class="form-group">
                            <label for="bairro">Bairro</label>
                            <input name="bairro" type="text" class="form-control" id="bairro">
                        </div>
                        <div class="form-group">
                            <label for="cidade">Cidade</label>
                            <input name="cidade" type="text" class="form-control" id="cidade">
                        </div>
                        <div class="form-group">
                            <label for="estado">Estado</label>
                            <input name="estado" type="text" class="form-control" id="estado">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </main>

    <footer class="container-fluid">
        <div class="row" id="footer-content">
            <div class="col" class="footer-logo">
                <figure>
                    <img style="width:50px;" src="_img/logo.png" class="rounded float-left" alt="Logo">
                    <figcaption>
                        <h2 class="text">HomePage</h2>
                    </figcaption>
                </figure>

            </div>
            <div class="footer-rede">
                <ul class="rede-social">
                    <li>
                        <a href="#">
                            <i class="fab fa-facebook"></i>homepage
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fab fa-instagram"></i>@homepage
                        </a>
                    </li>
                    <a href="#">
                        <i class="fab fa-linkedin-in"></i>homepage
                    </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row" id="footer-rights">
            <p>Desenvolvido por ThiagoC Schwartz &copy;</p>
        </div>
    </footer>

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    <!-- BOOTSTRAP -->

    <!-- SCRIPTS -->
    <script src="_js/function.js"></script>
    <script src="_js/script.js"></script>
